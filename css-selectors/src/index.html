<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Selectors</title>
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.9/styles/default.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.9/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body class="body">
  <div class="container">
    <div class="app-container">
      <header class="header">
        <div class="header__logo"></div>
        <div class="header__title">
          <h1 class="header__text">CSS Game</h1>
        </div>
        <div class="help-btn-container">
          <div class="help-btn">
            <p class="help-btn__title">Help</p>
          </div>
        </div>
        <div class="hamb">
          <span class="up"></span>
          <span class="center"></span>
          <span class="center"></span>
          <span class="down"></span>
        </div>
      </header>
      <main class="main">
        <h2 class="level-title">Level title</h2>
        <div class="playing-field-container">
          <div class="playing-field">
            <div class="table"></div>
            <div class="thickness"></div>
            <div class="legs-container">
              <div class="leg"></div>
              <div class="leg"></div>
            </div>
          </div>
        </div>
        <div class="code-container">
          <div class="code-container__item">
            <div class="code-container__header">
              <h3 class="code-container__text code-container__text_title">CSS Editor</h3>
              <p class="code-container__text code-container__text_file-name">style.css</p>
            </div>
            <div class="code-container__field code-container__field_css">
              <div class="code-container__string">
                <div class="code-container__string-number">1</div>
                <input class="code-container__input code-container__input_strobe" type="text" placeholder="Write selectors here"></input>
                <div class="code-container__button">Enter</div>
              </div>
              <div class="code-container__string">
                <div class="code-container__string-number">2</div>
                <div class="code-container__string-text"></div>
              </div>
              <div class="code-container__string">
                <div class="code-container__string-number">3</div>
                <div class="code-container__string-text">/* {</div>
              </div>
              <div class="code-container__string">
                <div class="code-container__string-number">4</div>
                <div class="code-container__string-text">'Write styles on the first line'</div>
              </div>
              <div class="code-container__string">
                <div class="code-container__string-number">5</div>
                <div class="code-container__string-text">} */</div>
              </div>
              <div class="code-container__string">
                <div class="code-container__string-number">6</div>
                <div class="code-container__string-text"></div>
              </div>
              <div class="code-container__string">
                <div class="code-container__string-number">7</div>
                <div class="code-container__string-text"></div>
              </div>
              <div class="code-container__string">
                <div class="code-container__string-number">8</div>
                <div class="code-container__string-text"></div>
              </div>
              <div class="code-container__string">
                <div class="code-container__string-number">9</div>
                <div class="code-container__string-text"></div>
              </div>
              <div class="code-container__string">
                <div class="code-container__string-number">10</div>
                <div class="code-container__string-text"></div>
              </div>
              <div class="code-container__string">
                <div class="code-container__string-number">11</div>
                <div class="code-container__string-text"></div>
              </div>
              <div class="code-container__string">
                <div class="code-container__string-number">12</div>
                <div class="code-container__string-text"></div>
              </div>
              <div class="code-container__string">
                <div class="code-container__string-number">13</div>
                <div class="code-container__string-text"></div>
              </div>
              <div class="code-container__string">
                <div class="code-container__string-number">14</div>
                <div class="code-container__string-text"></div>
              </div>
              <div class="code-container__string">
                <div class="code-container__string-number">15</div>
                <div class="code-container__string-text"></div>
              </div>
              <div class="code-container__string">
                <div class="code-container__string-number">16</div>
                <div class="code-container__string-text"></div>
              </div>
              <div class="code-container__string">
                <div class="code-container__string-number">17</div>
                <div class="code-container__string-text"></div>
              </div>
              <div class="code-container__string">
                <div class="code-container__string-number">18</div>
                <div class="code-container__string-text"></div>
              </div>
              <div class="code-container__string">
                <div class="code-container__string-number">19</div>
                <div class="code-container__string-text"></div>
              </div>
              <div class="code-container__string">
                <div class="code-container__string-number">20</div>
                <div class="code-container__string-text"></div>
              </div>
            </div>
          </div>
          <div class="code-container__item">
            <div class="code-container__header">
              <h3 class="code-container__text code-container__text_title">HTML Viewer</h3>
              <p class="code-container__text code-container__text_file-name">table.html</p>
            </div>
            <div class="code-container__field code-container__field_html">
              <div class="code-container__string-number-html">
                <div class="code-container__string-number">1</div>
                <div class="code-container__string-number">2</div>
                <div class="code-container__string-number">3</div>
                <div class="code-container__string-number">4</div>
                <div class="code-container__string-number">5</div>
                <div class="code-container__string-number">6</div>
                <div class="code-container__string-number">7</div>
                <div class="code-container__string-number">8</div>
                <div class="code-container__string-number">9</div>
                <div class="code-container__string-number">10</div>
                <div class="code-container__string-number">11</div>
                <div class="code-container__string-number">12</div>
                <div class="code-container__string-number">13</div>
                <div class="code-container__string-number">14</div>
                <div class="code-container__string-number">15</div>
                <div class="code-container__string-number">16</div>
                <div class="code-container__string-number">17</div>
                <div class="code-container__string-number">18</div>
                <div class="code-container__string-number">19</div>
                <div class="code-container__string-number">20</div>
              </div>
              <div class="code-container__html-markup">
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="link-container">
          <a class="gh-logo" href="https://github.com/EvgenKlo"></a>
          <a class="gh-link-text" href="https://github.com/EvgenKlo">EvgenKlo 2023</a>
        </div>
        <div class="link-container">
          <a class="rs-logo" href="https://rs.school/js/"></a>
        </div>
      </footer>
    </div>
    <div class="sidebar">
    </div>
  </div>
</body>
</html>
